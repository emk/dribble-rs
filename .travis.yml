language: rust
sudo: required

rust:
- nightly
- beta
- 1.0.0

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo --only 1.0.0 doc-upload
- travis-cargo coveralls

env:
  global:
    # We don't define an 'unstable' feature for this crate, so override this.
    TRAVIS_CARGO_NIGHTLY_FEATURE: ""
    secure: 
